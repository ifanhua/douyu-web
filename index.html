<!doctype html>
<html lang="zh-Hans-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>斗鱼助手</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
<div id="app">
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label" for="room">房间号</label>
            <div class="layui-input-block">
                <input type="number" class="layui-input" id="room">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="danmu">弹幕等级</label>
            <div class="layui-input-block">
                <select id="danmu">
                    <option value="-1">关闭弹幕</option>
                    <option value="0">0级</option>
                    <option value="10">10级</option>
                    <option value="20">20级</option>
                    <option value="30">30级</option>
                    <option value="40">40级</option>
                    <option value="50">50级</option>
                    <option value="60">60级</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="gift">礼物价格</label>
            <div class="layui-input-block">
                <select id="gift">
                    <option value="-1">关闭礼物</option>
                    <option value="0">0元</option>
                    <option value="6">6元</option>
                    <option value="10">10元</option>
                    <option value="50">50元</option>
                    <option value="100">100元</option>
                    <option value="500">500元</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-disabled" id="start" disabled>开始</button>
                <button class="layui-btn layui-btn-disabled" id="close" disabled>停止</button>
            </div>
        </div>
    </div>
    <hr>
    <div id="msg"></div>
</div>
<script src="./layui/layui.js"></script>
<script src="./js/axios.min.js"></script>
<script src="./js/layui.js"></script>
<script src="./js/douyu.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
